version: 2.1

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

jobs:
  build:
    # working_directory: ~/flutter
    docker:
      - image: cirrusci/flutter
    steps:
      ##
      # SETUP
      ##
      - checkout
      - run: flutter channel beta
      - run: flutter upgrade
      - run: flutter doctor
      - run: flutter test
      - run: flutter -v build web
      - run: zip -r build/web.zip build/web
      - deploy
