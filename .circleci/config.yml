version: 2.1

workflows:
  version: 2
  build-deploy:
    jobs:
#      - build
      - deploy_ios_beta
orbs:
  ruby: circleci/ruby@1.2.0
  flutter: cirrusci/flutter

jobs:
  build:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run:
          name: Configure key.properties
          command: |
            printf "
            keyAlias=%s
            keyPassword=%s
            storeFile=%s
            storePassword=%s
            " $RELEASE_KEY_ALIAS $RELEASE_KEY_PASSWORD "$(pwd)/android/keystore" $RELEASE_KEY_PASSWORD > android/key.properties
      - run: echo -n $BASE64_KEYSTORE | base64 -d > android/keystore
      - run: flutter channel
      - run: flutter doctor
      - run: flutter build apk
  deploy_android_beta:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run:
          name: Configure key.properties
          command: |
            printf "
            keyAlias=%s
            keyPassword=%s
            storeFile=%s
            storePassword=%s
            " $RELEASE_KEY_ALIAS $RELEASE_KEY_PASSWORD "$(pwd)/android/keystore" $RELEASE_STORE_PASSWORD > android/key.properties
      - run: echo -n $BASE64_KEYSTORE | base64 -d > android/keystore
      - run:
          name: Install fastlane in system
          command: gem install fastlane --no-document
          working_directory: ~/project/android
      - run:
          name: Upload android bundle in Google Play track beta
          command: fastlane beta
          working_directory: ~/project/android
  deploy_ios_beta:
    macos:
      xcode: 14.0.0
    steps:
      - checkout
      - run: echo -n $GOOGLE_PLAY_KEY > ios/gc_keys.json
      - flutter/install_sdk_and_pub
      - run:
          name: Install fastlane in system
          command: gem install fastlane --no-document
          working_directory: ~/project/ios
      - run:
          name: Upload application to TestFlight
          command: fastlane beta
          working_directory: ~/project/ios
